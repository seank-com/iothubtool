<!DOCTYPE html>
<html>
  <head>
    <title>IoTHub Tool</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/photon.css">
    <style type="text/css">
      tr.selected, tr.selected:nth-child(even) {
        color: #fff;
        background-color: #116cd6;
      }
      code.message {
        display:block;
        white-space:pre-wrap;
      }
    </style>
    <!-- Javascript -->
    <script src="./js/main.js"></script>
  </head>
  <body>
    <div class="window">

      <header class="toolbar toolbar-header draggable">
        <h1 class="title">IoTHub Tool</h1>
        <div id="tool-bar" class="toolbar-actions">
        </div>
      </header>
      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav id="nav-tree" class="nav-group">
            </nav>
          </div>

          <div id="display-pane" class="pane">
          </div>
        </div>
      </div>
      <footer class="toolbar toolbar-footer">
        <h1 class="title">
          node <script>document.write(process.versions.node)</script>,
          Chromium <script>document.write(process.versions.chrome)</script>,
          and Electron <script>document.write(process.versions.electron)</script>.
        </h1>
    </footer>
    </div>
  </body>
</html>
